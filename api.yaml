openapi: 3.0.3
info:
  title: AutoFacil API
  version: 2.0.0
  description: API for AutoFacil - Student and Instructor endpoints with MVP features

servers:
  - url: https://api.autofacil.com/v1

tags:
  - name: Auth
  - name: Student
  - name: Instructor
  - name: Scheduling
  - name: Payments
  - name: Chat
  - name: Detran
  - name: Admin
  - name: Tracking
  - name: LGPD

paths:
  # ============================================
  # AUTHENTICATION (Enhanced)
  # ============================================
  /auth/register/student:
    post:
      tags: [Auth]
      summary: Register a new student
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/StudentRegistration'
      responses:
        201:
          description: Student registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        400:
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/register/instructor:
    post:
      tags: [Auth]
      summary: Register a new instructor
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/InstructorRegistration'
      responses:
        201:
          description: Instructor registered (pending approval)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        400:
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      tags: [Auth]
      summary: Login (student or instructor)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        200:
          description: Authenticated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
      responses:
        200:
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        401:
          description: Invalid refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/password-reset:
    post:
      tags: [Auth]
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [cpf, email]
              properties:
                cpf:
                  type: string
                  pattern: '^[0-9]{11}$'
                email:
                  type: string
                  format: email
      responses:
        200:
          description: Reset email sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Email de recuperação enviado"
        404:
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/password-reset/confirm:
    post:
      tags: [Auth]
      summary: Confirm password reset with token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, newPassword]
              properties:
                token:
                  type: string
                newPassword:
                  type: string
                  minLength: 8
                  pattern: '^(?=.*[A-Z])(?=.*[0-9]).*$'
      responses:
        200:
          description: Password reset successful
        400:
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/verify-email:
    post:
      tags: [Auth]
      summary: Resend email verification
      security: [{ bearerAuth: [] }]
      responses:
        200:
          description: Verification email sent
        429:
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/verify-email/confirm:
    get:
      tags: [Auth]
      summary: Confirm email with token
      parameters:
        - in: query
          name: token
          required: true
          schema:
            type: string
      responses:
        200:
          description: Email verified
        400:
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/verify-phone:
    post:
      tags: [Auth]
      summary: Send SMS verification code
      security: [{ bearerAuth: [] }]
      responses:
        200:
          description: SMS sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  expiresIn:
                    type: integer
                    example: 300

  /auth/verify-phone/confirm:
    post:
      tags: [Auth]
      summary: Confirm phone with code
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [code]
              properties:
                code:
                  type: string
                  pattern: '^[0-9]{6}$'
      responses:
        200:
          description: Phone verified
        400:
          description: Invalid code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ============================================
  # STUDENT
  # ============================================
  /students/me:
    get:
      tags: [Student]
      summary: Get current student profile
      security: [{ bearerAuth: [] }]
      responses:
        200:
          description: Student profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentProfile'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    patch:
      tags: [Student]
      summary: Update student profile
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentProfileUpdate'
      responses:
        200:
          description: Profile updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentProfile'
        400:
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /students/me/progress:
    get:
      tags: [Student]
      summary: Get student progress
      security: [{ bearerAuth: [] }]
      responses:
        200:
          description: Progress dashboard
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentProgress'

  # ============================================
  # INSTRUCTOR
  # ============================================
  /instructors/me:
    get:
      tags: [Instructor]
      summary: Get current instructor profile
      security: [{ bearerAuth: [] }]
      responses:
        200:
          description: Instructor profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstructorProfile'

    patch:
      tags: [Instructor]
      summary: Update instructor profile
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InstructorProfileUpdate'
      responses:
        200:
          description: Profile updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstructorProfile'

  /instructors/me/rating:
    get:
      tags: [Instructor]
      summary: Get instructor rating and badges
      security: [{ bearerAuth: [] }]
      responses:
        200:
          description: Rating and badges
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstructorRating'

  /instructors:
    get:
      tags: [Student]
      summary: Search instructors with pagination
      parameters:
        - in: query
          name: location
          schema:
            type: string
          description: Address or coordinates (lat,lng)
        - in: query
          name: radius
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 50
          description: Search radius in km
        - in: query
          name: category
          schema:
            type: array
            items:
              type: string
              enum: [A, B, C, D, E, ACC]
          description: License categories
        - in: query
          name: priceMin
          schema:
            type: number
            minimum: 50
        - in: query
          name: priceMax
          schema:
            type: number
            maximum: 150
        - in: query
          name: ratingMin
          schema:
            type: number
            minimum: 0
            maximum: 5
        - in: query
          name: availability
          schema:
            type: string
            format: date
        - in: query
          name: vehicleType
          schema:
            type: string
            enum: [manual, automatic]
        - in: query
          name: page
          schema:
            type: integer
            default: 1
            minimum: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 50
      responses:
        200:
          description: Paginated list of instructors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedInstructorsResponse'

  /instructors/{id}:
    get:
      tags: [Student]
      summary: Get instructor details
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Instructor details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstructorProfile'
        404:
          description: Instructor not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /instructors/{id}/availability:
    get:
      tags: [Student]
      summary: Get instructor available time slots
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: query
          name: startDate
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: endDate
          required: true
          schema:
            type: string
            format: date
      responses:
        200:
          description: Available slots
          content:
            application/json:
              schema:
                type: object
                properties:
                  slots:
                    type: array
                    items:
                      type: object
                      properties:
                        date:
                          type: string
                          format: date-time
                        duration:
                          type: integer
                          description: Available duration in hours

  # ============================================
  # SCHEDULING
  # ============================================
  /scheduling:
    post:
      tags: [Scheduling]
      summary: Create a new lesson booking
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScheduleRequest'
      responses:
        201:
          description: Booking created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        400:
          description: Validation error or slot unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      tags: [Scheduling]
      summary: List my bookings with pagination
      security: [{ bearerAuth: [] }]
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [pendente, confirmada, concluida, cancelada]
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
      responses:
        200:
          description: Paginated list of bookings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedBookingsResponse'

  /scheduling/{id}:
    get:
      tags: [Scheduling]
      summary: Get booking details
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Booking details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        404:
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    patch:
      tags: [Scheduling]
      summary: Update booking status
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingUpdate'
      responses:
        200:
          description: Booking updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        400:
          description: Invalid status transition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ============================================
  # TRACKING & GPS
  # ============================================
  /tracking/start:
    post:
      tags: [Tracking]
      summary: Start GPS tracking for a lesson
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [bookingId]
              properties:
                bookingId:
                  type: string
      responses:
        200:
          description: Tracking started
          content:
            application/json:
              schema:
                type: object
                properties:
                  trackingId:
                    type: string
                  startedAt:
                    type: string
                    format: date-time
        403:
          description: Tracking not authorized or booking not active
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /tracking/{trackingId}/location:
    post:
      tags: [Tracking]
      summary: Update current location during lesson
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: trackingId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [latitude, longitude]
              properties:
                latitude:
                  type: number
                  format: double
                  minimum: -90
                  maximum: 90
                longitude:
                  type: number
                  format: double
                  minimum: -180
                  maximum: 180
                speed:
                  type: number
                  description: Speed in km/h
                accuracy:
                  type: number
                  description: GPS accuracy in meters
      responses:
        200:
          description: Location updated
        404:
          description: Tracking session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /tracking/{trackingId}/stop:
    post:
      tags: [Tracking]
      summary: Stop GPS tracking
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: trackingId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Tracking stopped
          content:
            application/json:
              schema:
                type: object
                properties:
                  duration:
                    type: integer
                    description: Total duration in seconds
                  distance:
                    type: number
                    description: Total distance in km

  /tracking/{trackingId}:
    get:
      tags: [Tracking]
      summary: Get tracking data for a lesson
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: trackingId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Tracking data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrackingData'

  /tracking/sos:
    post:
      tags: [Tracking]
      summary: Send emergency SOS alert
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [bookingId, latitude, longitude]
              properties:
                bookingId:
                  type: string
                latitude:
                  type: number
                  format: double
                longitude:
                  type: number
                  format: double
                message:
                  type: string
                  maxLength: 200
      responses:
        200:
          description: SOS alert sent to emergency contacts
          content:
            application/json:
              schema:
                type: object
                properties:
                  alertId:
                    type: string
                  notifiedContacts:
                    type: array
                    items:
                      type: string

  # ============================================
  # PAYMENTS
  # ============================================
  /payments:
    post:
      tags: [Payments]
      summary: Initiate payment for a booking
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentRequest'
      responses:
        201:
          description: Payment initiated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'

  /payments/{id}:
    get:
      tags: [Payments]
      summary: Get payment details
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Payment details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'

  /payments/refund:
    post:
      tags: [Payments]
      summary: Request refund for cancelled booking
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [bookingId, reason]
              properties:
                bookingId:
                  type: string
                reason:
                  type: string
                  maxLength: 500
      responses:
        200:
          description: Refund processed
          content:
            application/json:
              schema:
                type: object
                properties:
                  refundId:
                    type: string
                  amount:
                    type: number
                  status:
                    type: string
                    enum: [pendente, aprovado, rejeitado]

  /wallet:
    get:
      tags: [Payments]
      summary: Get instructor wallet info
      security: [{ bearerAuth: [] }]
      responses:
        200:
          description: Wallet info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Wallet'

    post:
      tags: [Payments]
      summary: Request withdrawal
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WithdrawalRequest'
      responses:
        200:
          description: Withdrawal requested
          content:
            application/json:
              schema:
                type: object
                properties:
                  withdrawalId:
                    type: string
                  expectedDate:
                    type: string
                    format: date
        400:
          description: Insufficient balance or invalid amount
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ============================================
  # CHAT
  # ============================================
  /chat/{bookingId}:
    get:
      tags: [Chat]
      summary: Get chat messages for a booking
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: bookingId
          required: true
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
      responses:
        200:
          description: Chat messages
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMessagesResponse'

    post:
      tags: [Chat]
      summary: Send a chat message
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: bookingId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatMessageSend'
      responses:
        201:
          description: Message sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatMessage'

  /chat/{bookingId}/report:
    post:
      tags: [Chat]
      summary: Report inappropriate message or behavior
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: bookingId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [messageId, reason]
              properties:
                messageId:
                  type: string
                reason:
                  type: string
                  enum: [spam, harassment, inappropriate, fraud]
                details:
                  type: string
                  maxLength: 500
      responses:
        200:
          description: Report submitted

  # ============================================
  # DETRAN
  # ============================================
  /detran/validate-lesson:
    post:
      tags: [Detran]
      summary: Validate lesson with Detran
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DetranValidationRequest'
      responses:
        200:
          description: Lesson validated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetranValidationResponse'
        400:
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        503:
          description: Detran API unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ============================================
  # ADMIN
  # ============================================
  /admin/instructors/pending:
    get:
      tags: [Admin]
      summary: Get pending instructor approvals
      security: [{ bearerAuth: [] }]
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
      responses:
        200:
          description: Pending instructors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedInstructorsResponse'
        403:
          description: Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /admin/instructors/{id}/approve:
    post:
      tags: [Admin]
      summary: Approve instructor registration
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                notes:
                  type: string
                  maxLength: 500
      responses:
        200:
          description: Instructor approved
        404:
          description: Instructor not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /admin/instructors/{id}/reject:
    post:
      tags: [Admin]
      summary: Reject instructor registration
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [reason]
              properties:
                reason:
                  type: string
                  maxLength: 500
      responses:
        200:
          description: Instructor rejected

  /admin/reports:
    get:
      tags: [Admin]
      summary: Get user reports and moderation queue
      security: [{ bearerAuth: [] }]
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [pending, reviewed, resolved]
        - in: query
          name: type
          schema:
            type: string
            enum: [chat, profile, behavior]
        - in: query
          name: page
          schema:
            type: integer
            default: 1
      responses:
        200:
          description: Reports list
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Report'
                  page:
                    type: integer
                  total:
                    type: integer
                  hasMore:
                    type: boolean

  /admin/users/{id}/suspend:
    post:
      tags: [Admin]
      summary: Suspend user account
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [reason, duration]
              properties:
                reason:
                  type: string
                duration:
                  type: integer
                  description: Suspension duration in days
      responses:
        200:
          description: User suspended

  # ============================================
  # LGPD COMPLIANCE
  # ============================================
  /lgpd/data-export:
    get:
      tags: [LGPD]
      summary: Export all user data (LGPD data portability)
      security: [{ bearerAuth: [] }]
      responses:
        200:
          description: Data export initiated
          content:
            application/json:
              schema:
                type: object
                properties:
                  exportId:
                    type: string
                  status:
                    type: string
                    enum: [processing, ready]
                  downloadUrl:
                    type: string
                    description: Available when status is ready
                  expiresAt:
                    type: string
                    format: date-time

  /lgpd/data-export/{exportId}:
    get:
      tags: [LGPD]
      summary: Check export status or download
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: exportId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Export ready for download
          content:
            application/json:
              schema:
                type: object
                properties:
                  downloadUrl:
                    type: string
                  expiresAt:
                    type: string
                    format: date-time

  /lgpd/delete-account:
    delete:
      tags: [LGPD]
      summary: Request account deletion (LGPD right to be forgotten)
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [confirmPassword, reason]
              properties:
                confirmPassword:
                  type: string
                reason:
                  type: string
                  enum: [no_longer_needed, privacy_concerns, other]
                feedback:
                  type: string
                  maxLength: 1000
      responses:
        200:
          description: Deletion scheduled
          content:
            application/json:
              schema:
                type: object
                properties:
                  scheduledDate:
                    type: string
                    format: date
                    description: Account will be deleted after 30 days grace period
                  cancellationDeadline:
                    type: string
                    format: date-time

  /lgpd/delete-account/cancel:
    post:
      tags: [LGPD]
      summary: Cancel pending account deletion
      security: [{ bearerAuth: [] }]
      responses:
        200:
          description: Deletion cancelled

  /lgpd/consent:
    get:
      tags: [LGPD]
      summary: Get current consent preferences
      security: [{ bearerAuth: [] }]
      responses:
        200:
          description: Consent preferences
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsentPreferences'

    patch:
      tags: [LGPD]
      summary: Update consent preferences
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsentPreferences'
      responses:
        200:
          description: Preferences updated

  /lgpd/data-retention:
    get:
      tags: [LGPD]
      summary: Get data retention information
      security: [{ bearerAuth: [] }]
      responses:
        200:
          description: Data retention policy
          content:
            application/json:
              schema:
                type: object
                properties:
                  accountCreated:
                    type: string
                    format: date-time
                  lastActivity:
                    type: string
                    format: date-time
                  dataRetentionUntil:
                    type: string
                    format: date
                    description: Data will be anonymized after this date if inactive
                  categories:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                        retentionPeriod:
                          type: string
                        purpose:
                          type: string

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # ============================================
    # ENHANCED SCHEMAS
    # ============================================
    ErrorResponse:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
          example: "VALIDATION_ERROR"
        message:
          type: string
          example: "Invalid input data"
        details:
          type: object
          additionalProperties: true
        timestamp:
          type: string
          format: date-time

    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        expiresIn:
          type: integer
          description: Token expiration in seconds
        user:
          type: object
          properties:
            id:
              type: string
            type:
              type: string
              enum: [student, instructor, admin]
            email:
              type: string
            emailVerified:
              type: boolean
            phoneVerified:
              type: boolean

    StudentRegistration:
      type: object
      required: [cpf, name, birthDate, phone, email, password, rg, cnh, proofOfAddress, acceptLGPD]
      properties:
        cpf:
          type: string
          pattern: '^[0-9]{11}$'
        name:
          type: string
          minLength: 3
          maxLength: 100
        birthDate:
          type: string
          format: date
          description: Must be 18+ years old
        phone:
          type: string
          pattern: '^\+55[0-9]{10,11}$'
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
          pattern: '^(?=.*[A-Z])(?=.*[0-9]).*$'
          description: Must contain at least 1 uppercase letter and 1 number
        rg:
          type: string
          format: binary
          description: ID document (front and back)
        cnh:
          type: string
          format: binary
          description: Driver's license (if available)
        proofOfAddress:
          type: string
          format: binary
          description: Proof of address (max 90 days old)
        acceptLGPD:
          type: boolean
          enum: [true]

    InstructorRegistration:
      type: object
      required: [cpf, name, birthDate, phone, email, password, cnh, detranCertificate, vehicle, experienceYears, categories, acceptLGPD]
      properties:
        cpf:
          type: string
          pattern: '^[0-9]{11}$'
        name:
          type: string
          minLength: 3
          maxLength: 100
        birthDate:
          type: string
          format: date
          description: Must be 21+ years old
        phone:
          type: string
          pattern: '^\+55[0-9]{10,11}$'
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
          pattern: '^(?=.*[A-Z])(?=.*[0-9]).*$'
        cnh:
          type: string
          format: binary
          description: CNH with EAR credential
        detranCertificate:
          type: string
          format: binary
          description: Detran instructor certificate
        criminalRecord:
          type: string
          format: binary
          description: Criminal background check (optional)
        vehicle:
          $ref: '#/components/schemas/Vehicle'
        experienceYears:
          type: integer
          minimum: 2
        categories:
          type: array
          items:
            type: string
            enum: [A, B, C, D, E, ACC]
          minItems: 1
        pricePerHour:
          type: number
          minimum: 50
          maximum: 150
          default: 80
        acceptLGPD:
          type: boolean
          enum: [true]

    Login:
      type: object
      required: [cpf, password]
      properties:
        cpf:
          type: string
          pattern: '^[0-9]{11}$'
        password:
          type: string

    StudentProfile:
      type: object
      properties:
        id:
          type: string
        cpf:
          type: string
        name:
          type: string
        birthDate:
          type: string
          format: date
        phone:
          type: string
        email:
          type: string
        photo:
          type: string
          format: uri
        address:
          type: string
        emailVerified:
          type: boolean
        phoneVerified:
          type: boolean
        status:
          type: string
          enum: [ativo, suspenso]
        preferences:
          type: object
          properties:
            category:
              type: string
              enum: [A, B, C, D, E, ACC]
            budget:
              type: number
            schedule:
              type: string
        progress:
          $ref: '#/components/schemas/StudentProgress'
        createdAt:
          type: string
          format: date-time

    StudentProfileUpdate:
      type: object
      properties:
        name:
          type: string
          minLength: 3
        phone:
          type: string
          pattern: '^\+55[0-9]{10,11}$'
        photo:
          type: string
          format: uri
        address:
          type: string
        preferences:
          type: object
          properties:
            category:
              type: string
              enum: [A, B, C, D, E, ACC]
            budget:
              type: number
            schedule:
              type: string

    InstructorProfile:
      type: object
      properties:
        id:
          type: string
        cpf:
          type: string
        name:
          type: string
        birthDate:
          type: string
          format: date
        phone:
          type: string
        email:
          type: string
        photo:
          type: string
          format: uri
        status:
          type: string
          enum: [pendente, aprovado, rejeitado, suspenso]
        categories:
          type: array
          items:
            type: string
            enum: [A, B, C, D, E, ACC]
        experienceYears:
          type: integer
        vehicle:
          $ref: '#/components/schemas/Vehicle'
        pricePerHour:
          type: number
        calendar:
          type: string
          description: iCal format or JSON availability
        rating:
          type: number
          minimum: 0
          maximum: 5
        totalReviews:
          type: integer
        badges:
          type: array
          items:
            type: string
        approvalDate:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time

    InstructorProfileUpdate:
      type: object
      properties:
        phone:
          type: string
        photo:
          type: string
          format: uri
        pricePerHour:
          type: number
          minimum: 50
          maximum: 150
        calendar:
          type: string
        vehicle:
          $ref: '#/components/schemas/Vehicle'

    Vehicle:
      type: object
      required: [model, plate, year, type]
      properties:
        model:
          type: string
        plate:
          type: string
          pattern: '^[A-Z]{3}[0-9][A-Z0-9][0-9]{2}$'
        year:
          type: integer
          minimum: 2013
          maximum: 2025
        type:
          type: string
          enum: [manual, automatic]
        photo:
          type: string
          format: uri
        hasIdentification:
          type: boolean
          description: Vehicle has "Auto-Escola" marking

    InstructorSummary:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        rating:
          type: number
        totalReviews:
          type: integer
        categories:
          type: array
          items:
            type: string
        pricePerHour:
          type: number
        distance:
          type: number
          description: Distance in km from search location
        vehicleType:
          type: string
          enum: [manual, automatic]
        verified:
          type: boolean
          description: Detran verification status

    ScheduleRequest:
      type: object
      required: [instructorId, date, duration, location, category, focus]
      properties:
        instructorId:
          type: string
        date:
          type: string
          format: date-time
        duration:
          type: integer
          minimum: 1
          maximum: 4
          description: Duration in hours
        location:
          type: string
        category:
          type: string
          enum: [A, B, C, D, E, ACC]
        focus:
          type: string
          enum: [manobras, rodovia, estacionamento, baliza, geral]

    Booking:
      type: object
      properties:
        id:
          type: string
        studentId:
          type: string
        instructorId:
          type: string
        date:
          type: string
          format: date-time
        duration:
          type: integer
        location:
          type: string
        category:
          type: string
          enum: [A, B, C, D, E, ACC]
        focus:
          type: string
        status:
          type: string
          enum: [pendente, confirmada, concluida, cancelada]
        paymentStatus:
          type: string
          enum: [pendente, pago, reembolsado]
        detranProtocol:
          type: string
        cancellationReason:
          type: string
        createdAt:
          type: string
          format: date-time
        confirmedAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time

    BookingUpdate:
      type: object
      properties:
        status:
          type: string
          enum: [confirmada, concluida, cancelada]
        rescheduleDate:
          type: string
          format: date-time
        cancellationReason:
          type: string

    PaymentRequest:
      type: object
      required: [bookingId, method, amount]
      properties:
        bookingId:
          type: string
        method:
          type: string
          enum: [pix, card, boleto]
        amount:
          type: number
          minimum: 0

    PaymentResponse:
      type: object
      properties:
        paymentId:
          type: string
        status:
          type: string
          enum: [pendente, aprovado, rejeitado]
        qrCode:
          type: string
          description: PIX QR Code (if method is PIX)
        qrCodeUrl:
          type: string
          description: PIX QR Code image URL
        boletoUrl:
          type: string
          description: Boleto PDF URL (if method is boleto)
        expiresAt:
          type: string
          format: date-time

    Payment:
      type: object
      properties:
        id:
          type: string
        bookingId:
          type: string
        amount:
          type: number
        platformFee:
          type: number
        instructorAmount:
          type: number
        method:
          type: string
          enum: [pix, card, boleto]
        status:
          type: string
          enum: [pendente, aprovado, rejeitado, reembolsado]
        createdAt:
          type: string
          format: date-time
        paidAt:
          type: string
          format: date-time

    Wallet:
      type: object
      properties:
        available:
          type: number
          description: Available balance for withdrawal
        blocked:
          type: number
          description: Blocked balance (pending lessons)
        total:
          type: number
        history:
          type: array
          items:
            $ref: '#/components/schemas/WalletTransaction'

    WalletTransaction:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum: [credit, debit, withdrawal]
        amount:
          type: number
        description:
          type: string
        date:
          type: string
          format: date-time
        status:
          type: string
          enum: [pendente, concluido, cancelado]

    WithdrawalRequest:
      type: object
      required: [amount, method]
      properties:
        amount:
          type: number
          minimum: 100
        method:
          type: string
          enum: [pix, ted]
        pixKey:
          type: string
          description: Required if method is PIX
        bankAccount:
          type: object
          description: Required if method is TED
