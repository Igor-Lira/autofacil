        cpf_instrutor:
          type: string
          pattern: '^[0-9]{11}$'
        data_aula:
          type: string
          format: date-time
        duracao_horas:
          type: integer
          minimum: 1
        categoria:
          type: string
          enum: [A, B, C, D, E, ACC]
        tipo:
