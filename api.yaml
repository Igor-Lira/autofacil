            agency:
              type: string
            account:
              type: string
            accountType:
              type: string
              enum: [corrente, poupanca]

    ChatMessage:
      type: object
      properties:
        id:
          type: string
        senderId:
          type: string
        senderName:
          type: string
        content:
          type: string
        type:
          type: string
          enum: [text, audio, image]
        timestamp:
          type: string
          format: date-time
        status:
          type: string
          enum: [sent, delivered, read]
        mediaUrl:
          type: string
